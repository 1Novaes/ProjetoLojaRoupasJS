<!DOCTYPE html>
<html>
	<head>
		<title>Malharia Lhama</title>
		<base target="_blank" />
		<link href='https://fonts.googleapis.com/css?family=Karla'
		 rel='stylesheet'>
		<link href='https://fonts.googleapis.com/css?family=Stoke'
		 rel='stylesheet'>
		<link href='https://fonts.googleapis.com/css?family=Raleway'
		 rel='stylesheet'>
		<link rel="stylesheet" type="text/css" href="css/Estiloc.css" />

		<script>
			function VerificaTelef( campo, tam ) {
			var i, c;
			var strTel = campo.value;
			if ( strTel.length != tam ) {
			alert("Telefone " + campo.name
			+ " tem de ter " +
			tam + " dígitos!");
			return false;
			}
			
			for ( i = 0; i < tam; i++ ) {
			c = strTel.charAt(i);
			if ( (c < '0') || (c > '9')) {
			alert("Telefone só pode ter" +
			" dígitos, caracter " +
			c + " inválido!");
			
			return false;
			}
			}
			return true;
			}
			</script>
	</head>
<body>
	<header>
		<address class="ender">
		 Avenida Cuzco, 123<br/>
		 Tel: (21) 91234-5678<br/>
		 <a href="mailto:contato@malhama.com.br">
		 contato@malhama.com.br</a>
		 </address>
		<img class="imgLogo" src="Imagens/Malhama_Topo.png"/><br/>
	</header>
	<nav>
		<div class="menu">
			<span class="botao"><a href="2_Malhama.html"> INICIAL </a></span>
			<span class="botao">
			 <a href="3_Moletons.html"> MOLETONS </a></span>
			<span class="botao">
			 <a href="4_Camisetas.html"> CAMISETAS </a></span>
			<span class="botao">
			 <a href="5_Compras.html"> COMPRAS </a></span>
		</div>
	</nav>
	<section>
			<form method="POST">
					<fieldset>
						<legend> Identificação&nbsp;</legend>
						<div class="divLinha">
							<label class="colPri">Nome: </label>
							<input type="text" class="inpGrande"
							 name="TxtNomeCompleto" />
						</div>
						<div class="divLinha">
							<label for="idEmail" class="colPri">E-mail:</label>
							<input id="idEmail" class="inpGrande"
							 type="email" name="TxtEmail" required />
						</div>
						<div class="divLinha">
							<label class="colPri">Endereço: </label>
							<textarea name="TxtEnder" rows="2" class="inpEnder"></textarea>
							<fieldset class="fsDir"><legend>Genero:</legend>
							<label><input type="radio" name="TglSexo"
							 value="M" checked />Mas</label>
							<label><input type="radio" name="TglSexo"
							 value="F" />Fem</label>
							<label><input type="radio" name="TglSexo"
							 value="O" />Outro</label>
							</fieldset>
						</div>
						<fieldset class="fsDir">
							<legend>Nacimento:</legend>
							<input type="number" name="TxtDiaNasc"
							 min="1" max="31" class="numDD" /> /
							<input type="number" name="TxtMesNasc"
							 min="1" max="12" class="numDD" /> /
							<input type="number" name="TxtAnoNasc" value="1980"
							 min="1920" max="2002" class="numQD" />
						</fieldset>
						<div class="divLinha">
							<label class="colPri">Telefone:</label>
							<input type="text" class="inpTelef"
							 name="fixo" required onChange="VerificaTelef(this, 8);" />
						</div>
						<div class="divLinha">
							<label class="colPri">Celular:</label>
							<input type="text" class="inpTelef"
							 name="celular" onChange="VerificaTelef(this, 9);"  />
						</div>
					</fieldset>
					<fieldset>
						<legend> Pagamento&nbsp;</legend>
						<textarea class="listaCompras" name="listaPedidos"
						 readonly>
						</textarea>
						<fieldset class="fsEsq">
							<legend> Cartão&nbsp;</legend>
							<fieldset class="fsEsq">
								<legend> Bandeira:</legend>
								<label><input type="radio" name="RadBand" checked />Visa</label>
								<label><input type="radio" name="RadBand" />Master</label>
								<label><input type="radio" name="RadBand" />Elo</label>
							</fieldset>
							<br/><br/><br/><br/>
							<div>
								<label class="colPriCompras" for="mesVal">Validade:</label>
								<input type="number" name="TxtMesVal" id="mesVal"
								 min="1" max="12" class="numDD" value="1" /> /
								<input type="number" name="TxtAnoVal" value="2019"
								 min="2018" max="2026" class="numQD" />
							 </div>
							<div>
								<br/>
								<label class="colPriCompras" for="numCar">Número:</label>
								<input type=text name="TxtNumCard"
								 class="inpNCC" id="numCar"/>
							</div>
						</fieldset>
						
						<label class="colPriPag" for="TxtTotal"><br/>Valor R$
						<input type="text" name="TxtTotal" readonly
						 id="TxtTotal" class="inpMedio" />
						 </label>
					</fieldset>
					<div class="botoes">
						 <input type="submit" value="Enviar" />
						 <input type="reset" value="Limpar" />
					</div>
			</form>


	</section>
</body>
</html>
